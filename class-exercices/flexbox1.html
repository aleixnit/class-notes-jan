<!DOCTYPE html>

    <title>Document</title>
    <style>
        .container {

            width: 50%;

            justify-content: space-between;
            align-items: flex-end;
            align-content: flex-start;
            gap: 20%;
            font-size: 46px;
        }
    </style>
</head>

<body>
    <div class="container">

</html>
